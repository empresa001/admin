<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Monedas ({{ monedas.length }})</h4>
            <h6 class="card-subtitle">Registro de monedas en el sistema </h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tipo de Moneda</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let moneda of monedas">
                            <td>{{ moneda.moneda }}</td>
                            <td>{{ moneda.des }}</td>
                            <td><span class="label label-danger">admin</span> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
